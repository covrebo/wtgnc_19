{% extends "layout.html" %}
{% block content %}
    <body class="container col-md-6">
        <div class="content-section">
            <h1>{{ make.make }}</h1>
            {% if current_user.role == 'admin' %}
                <a class="btn btn-primary mt-1 mb-1 mr-1" href="{{ url_for('races.update_make', make_id=make.id) }}">Update</a>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
            {% endif %}
        </div>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Make?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this make?  This will also delete all instances of the make used as a pick and for scoring.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('races.delete_make', make_id=make.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
              </div>
            </div>
          </div>
        </div>
    </body>
{% endblock content %}
